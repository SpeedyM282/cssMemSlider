<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Meme Slider</title>
  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">

    <div class="slides-wrapper">
      <div class="slides">
        <div class="slide">
          <img src="./assets/images/meme1.jpg" alt="meme">
        </div>
        <div class="slide">
          <img src="./assets/images/meme2.jpg" alt="meme">
        </div>
        <div class="slide">
          <img src="./assets/images/meme3.jpg" alt="meme">
        </div>
        <div class="slide">
          <img src="./assets/images/meme4.jpg" alt="meme">
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="description-wrapper">
        <div class="descriptions">
          <div class="description">Deadline</div>
          <div class="description">C++ Learning</div>
          <div class="description">Code and Reality</div>
          <div class="description">Work & After Work</div>
        </div>
      </div>

      <div class="labels">
        <label for="slide1">
          <div class="circle"></div>
        </label>
        <label for="slide2">
          <div class="circle"></div>
        </label>
        <label for="slide3">
          <div class="circle"></div>
        </label>
        <label for="slide4">
          <div class="circle"></div>
        </label>
      </div>
    </div>

  </div>
</body>

</html>
